<div class="p-2 profile animated fadeInUp" *ngIf="renderComponent == 'dash'">
  <h2>Welcome Back!</h2>
  <mdb-card>

    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h2>Available Submissions To Critique</h2>
      </mdb-card-title>

      <table mdbTable>
        <thead class="tableColor white-text">
          <tr>
            <th *ngFor="let el of tableElements" scope="col">{{el}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let sub of possibleSubs">
            <th (click)="renderViewSub(sub)" class="underline" scope="row">{{sub.submissionName}}</th>
            <td (click)="renderUser(sub.username)" class="underline">{{sub.username}}</td>
            <td>{{sub.category}}</td>
            <td><span class="badge badge-primary badge-pill softblue">{{sub.numberOfCritiquesReceived}}</span></td>
            <td class= "align"><button type="button" mdbBtn color="light" mdbWavesEffect size="sm" (click)="renderCritiqueForm(sub)" >Critique</button></td>
          </tr>
        </tbody>
      </table>


    </mdb-card-body>
  </mdb-card>
</div>

<!-- Render the other component stuff -->
<div class="d-flex flex-column justify-content-center animated fadeInUp">
  <app-critique-form *ngIf="renderComponent == 'critique-form'" [submission]="chosen"(returnToParent)="getChildEvent($event)" ></app-critique-form>
  <app-user-profile *ngIf="renderComponent == 'user'" (returnToParent)="getChildEvent($event)"[chosenUser]="chosenUser" ></app-user-profile>
  <app-usersubmission (returnToParent)="getChildEvent($event)" [childSubmission]='chosenSubmission' *ngIf="renderComponent == 'ViewSub' "></app-usersubmission>
</div>
