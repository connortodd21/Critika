
<mdb-card>
  <!--Card image-->
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title> <h2>Edit Submission</h2> </mdb-card-title>

    <!--Text-->
    <div class="md-form">
      <input ngModel mdbInputDirective type="text" id="form1" class="form-control" [(ngModel)]="text">
      <label for="form1" class="">Name</label>
    </div>

  

    <!--Text-->
    <div class="md-form">
      <input ngModel mdbInputDirective type="text" id="form1" class="form-control" [(ngModel)]="Category">
      <label for="form1" class="">Category</label>
    </div>

    <!--Basic textarea-->
    <div class="md-form">
      <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="feedback"></textarea>
      <label for="form7">Description</label>
    </div>

    <!--Basic textarea-->
    <div class="md-form">
        <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="feedback"></textarea>
        <label for="form7">What feedback are you looking for?</label>
      </div>

    <!-- Default unchecked -->
    <mdb-checkbox [default]="true" [(ngModel)]="SpendCoin">Spend Coin on Submission</mdb-checkbox>

    <a href="#" (click) = "sendEdits()" class="btn btn-primary waves-light" mdbWavesEffect>Submit</a>

  </mdb-card-body>
</mdb-card>
