<div class="p-2 profile">
  <mdb-card>

    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h2>Available Submissions To Critique</h2>
      </mdb-card-title>

      <ul>
        <div *ngFor="let submission of possibleSubs">
          <li>
            <mdb-card>
              <mdb-card-body>
                <h1>{{submission.submissionName}}</h1>
                <button (click)="basicModal.show()">Critique</button>

                <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
                  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}" style="overflow-y: auto">
                  <div class="modal-dialog modal-fluid" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                          <span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title w-100" id="myModalLabel">Submission title</h4>
                      </div>
                      <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg" alt="Card image cap"></mdb-card-img>
                      <div class="modal-body">

                          <label for="form7">Feedback</label>
                          <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" ></textarea>
                      </div>
                      <div class="modal-body">

                          <label for="form7">Comment</label>
                          <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" ></textarea>
                      </div>
                      <div class="modal-footer">
                        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
                          mdbWavesEffect>Close</button>
                        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </mdb-card-body>
            </mdb-card>



          </li>
        </div>

      </ul>


    </mdb-card-body>
  </mdb-card>
</div>

<!-- Render the other component stuff -->
<div class="d-flex flex-column justify-content-center animated fadeInUp">
  <app-critique-form *ngIf="renderComponent == 'critique-form'"></app-critique-form>
</div>
