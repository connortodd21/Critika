<div class="p-2 profile animated fadeInUp" *ngIf="renderComponent != 'critique-form'">
  <mdb-card>

    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h2>Available Submissions To Critique</h2>
      </mdb-card-title>

      <table mdbTable>
        <thead class="tableColor white-text">
          <tr>
            <th *ngFor="let el of tableElements" scope="col">{{el}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let sub of possibleSubs">
            <th scope="row">{{sub.submissionName}}</th>
            <td>{{sub.submissionText}}</td>
            <td (click)="findUser(sub.username)" (click)="basicModal.show()" class="underline">{{sub.username}}</td>
            <td>{{sub.category}}</td>
            <td><span class="badge badge-primary badge-pill pill-color">{{sub.numberOfCritiquesReceived}}</span></td>
            <td><button (click)="renderCritiqueForm(sub)" >Test</button></td>
          </tr>
        </tbody>
      </table>


    </mdb-card-body>
  </mdb-card>
</div>

<!-- Render the other component stuff -->
<div class="d-flex flex-column justify-content-center animated fadeInUp">
  <app-critique-form *ngIf="renderComponent == 'critique-form'" [submission]="chosen"(returnToParent)="getChildEvent($event)" ></app-critique-form>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
        </div>
      </div>
    </div>
  </div>
