
<mdb-card *ngIf="sub != null" class="outerCard">

  <mdb-card-body >

    <mdb-card-title> <h5 class="header">Edit Submission</h5> </mdb-card-title>

    <div class="md-form">
      <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="link"></textarea>
      <label for="form7">Link</label>
    </div>

    <div class="md-form">
      <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="description"></textarea>
      <label for="form7">Description</label>
    </div>

    <div class="md-form">
        <textarea mdbInputDirective type="text" id="form7" class="md-textarea form-control" rows="3" [(ngModel)]="feedback"></textarea>
        <label for="form7">What feedback are you looking for?</label>
      </div>


    <button mdbBtn (click) = "sendEdits(sub)" class="btn tableColor" mdbWavesEffect block="true">Submit</button>
    <button  mdbBtn (click) = "cancelEdits()"  color="danger" outline="true" mdbWavesEffect block="true">Cancel</button>

    
    
  </mdb-card-body>
</mdb-card>
