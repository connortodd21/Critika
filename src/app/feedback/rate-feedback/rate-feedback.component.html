
<mdb-card *ngIf = "showAllFeedbacks == false">

        rate-feedback works!

    <!--Card content-->
    <mdb-card-body>
  
      <!--Title-->

      <!-- <p> Feedback for Submission Title by user</p>
      <p> Feedback here </p> -->

      <select class="browser-default custom-select" [(ngModel)] = "feedbackRating">
          <option *ngFor = "let r of ratings" >{{r}}</option>

    <app-feedback *ngIf="renderComponent == 'feedback' "></app-feedback>

    <button type="button" (click) = "renderViewFeedback()" class="btn btn-elegant btn-sm"> Close </button>
