<div class="p-2 profile animated fadeInUp" *ngIf="renderComponent == 'dash'">
  <mdb-card>
    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
          <h2 class="header">Top Contributors</h2>
      </mdb-card-title>

      <table mdbTable>
        <thead class="tableColor white-text">
          <tr>
            <th *ngFor="let el of tableElements" scope="col">{{el}} </th>
            <th (click)="getLeaderBoardReverse()">Rating <i class="fa fa-filter" aria-hidden="true"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let usr of usersForward">
            <th scope="row" (click)="renderUser(usr.username)" class="underline">{{usr.username}}</th>
            <th scope="row">{{usr.submissionNum}}</th>
            <th scope="row">{{usr.critiqueNum}}</th>
            <th scope="row">{{usr.userRating}}/5</th>
            <!-- <td>{{sub.submissionText}}</td>
            <td (click)="renderUser(sub.username)" class="underline">{{sub.username}}</td>
            <td>{{sub.category}}</td>
            <td><span class="badge badge-primary badge-pill softblue">{{sub.numberOfCritiquesReceived}}</span></td>
            <td><button (click)="renderCritiqueForm(sub)" >Test</button></td> -->
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>

<app-user-profile *ngIf="renderComponent == 'user'" (returnToParent)="getChildEvent($event)"[chosenUser]="chosenUser" ></app-user-profile>
