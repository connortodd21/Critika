<input class="form-control" type="text" ngmodel="search" placeholder="Search" aria-label="Search" (input)="onSearchChange($event.target.value)">
<button (click)="getAllCategories()">Search Categories</button>
<div *ngFor="let c of communities"> 


 <mdb-card>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{c.categoryName}}</h4>
      </mdb-card-title>
      <p>{{c.categoryDescription}}</p>
    </mdb-card-body>
  </mdb-card>
</div>
