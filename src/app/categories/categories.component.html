<input class="form-control" type="text" ngmodel="search" placeholder="Search Categories" aria-label="Search" (input)="onSearchChange($event.target.value)">

<div *ngFor="let c of categoryNames">

  <mdb-card>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{c.categoryName}}</h4>
      </mdb-card-title>
      <p>{{c.categoryDescription}}</p>
    </mdb-card-body>
  </mdb-card>
</div>
