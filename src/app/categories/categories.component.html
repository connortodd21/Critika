
<input class="form-control" type="text" placeholder="Search" aria-label="Search">
<button (click)="getAllCommunitiesPls()">Search Communities</button>
<div *ngFor="let c of communities">
        
<mdb-card>
    <mdb-card-body>
      <mdb-card-title>
        <h4>{{c.communityName}}</h4>
      </mdb-card-title>
      <p>{{c.communityDescription}}</p>
      <a href="#" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Button</a>
    </mdb-card-body>
  </mdb-card>
</div>

<p>
    category works!
